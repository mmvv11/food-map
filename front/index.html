  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>맛집지도</title>

    <!-- bootstrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/map.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand navbar-light bg-light">
      <div
        class="container-fluid d-flex flex-row justify-content-between inner"
      >
        <a class="navbar-brand" href="#">맛집지도</a>
        <div
          class="collapse navbar-collapse"
          style="flex-grow: 0"
          id="navbarNav"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a
                class="nav-link"
                data-bs-toggle="modal"
                data-bs-target="#exampleModal"
                >contact</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main>
      <div class="main-container inner">
        <h2>맛집지도 카테고리를 선택해보세요</h2>

        <div class="contianer">
          <div class="row category">
            <button type="button" class="btn col" id="korea">한식</button>
            <button type="button" class="btn col" id="china">중식</button>
            <button type="button" class="btn col" id="japan">일식</button>
            <button type="button" class="btn col" id="america">양식</button>
            <div class="w-100"></div>
            <button type="button" class="btn col" id="meel">분식</button>
            <button type="button" class="btn col" id="meat">구이</button>
            <button type="button" class="btn col" id="sushi">회/초밥</button>
            <button type="button" class="btn col" id="etc">기타</button>
          </div>
        </div>

        <div id="map"></div>
      </div>
    </main>

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">정보</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <h6>이메일</h6>
            <a href="" target="_blank">블로그</a>
            <a href="" target="_blank">유튜브</a>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-primary"
              data-bs-dismiss="modal"
            >
              닫기
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- bootstrap bundle -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <!-- kakaomap  -->

    ></script>

    <!-- axios -->

      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.25.0/axios.min.js"
      integrity="sha512-/Q6t3CASm04EliI1QyIDAA/nDo9R8FQ/BULoUFyN4n/BDdyIxeH7u++Z+eobdmr11gG5D/6nPFyDlnisDwhpYA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <!-- custom -->
    <script src="JS/map.js"></script>
