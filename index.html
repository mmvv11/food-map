<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>맛집지도</title>

    <!-- bootstrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/map.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid inner">
        <a class="navbar-brand" href="#">맛집지도</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#">찾기</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">정보</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main>
      <div class="main-container inner">
        <h2>맛집을 검색해보세요</h2>

        <div class="btn-group flex-wrap category" role="group">
          <button type="button" class="btn">한식</button>
          <button type="button" class="btn">중식</button>
          <button type="button" class="btn">일식</button>
          <button type="button" class="btn">양식</button>
          <button type="button" class="btn">분식</button>
          <button type="button" class="btn">구이</button>
          <button type="button" class="btn">회/초밥</button>
          <button type="button" class="btn">기타</button>
        </div>

        <div id="map"></div>
      </div>
    </main>
    
    <!-- bootstrap bundle -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <!-- kakaomap  -->
    <script
      type="text/javascript"
      src="//dapi.kakao.com/v2/maps/sdk.js?appkey=2a7d905472218fdb68da05544e66a790"
    ></script>
    <script src="JS/map.js"></script>
  </body>

</html>
